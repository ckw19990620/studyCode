<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./JS/vue.js"></script>
    <script src="./JS/vue-user-3.5.3/dist/vue-user.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .firstpage{
            width: 500px;
            height: 500px;
            background-color: red;
        }
        .secondpage{
            width: 500px;
            height: 500px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="app">
        <a href="#/one">切换到第一个界面</a>
        <a href="#/two">切换到第二个界面</a>
        <!-- 路由出口 -->
        <!-- 路由将匹配到的组件渲染在这里 -->
        <user-view></user-view>
    </div>
    <template id="one">
        <div class="firstpage">

        </div>
    </template>
    <template id="two">
        <div class="secondpage">

        </div>
    </template>
    <script>
        //1、定义组件
        const one ={
            template:"#one"
        };
        const two = {
            template:"#two"
        };
        //2、定义切换的规则
        const routes = [
            {path:'/one',component:one},
            {path:'/two',component:two}
        ];
        //3、根据自定义的规则创建路由对象
        const user = new VueRouter({
            routes:routes
        })
        let vue = new Vue({
            el:"#app",
            //4、将创建好的路由对象绑定到Vue实例中
            user:user,
            data:{

            },
            methods: {

            },
            computed:{

            },
            directives:{

            },
            filters:{

            },
            components:{
                one : one,
                two : two
            }
        })
    </script>
</body>
</html>
