<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>深浅拷贝</title>
</head>
<body>
<script>
  let obj = {
    id: 1,
    name: 'zs',
    msg: {
      age: 18
    }
  };
  let o = {};
  // for (let k in obj){
  //     k是属性名，obj[k]是属性值
  //     o[k] = obj[k];
  // }
  // console.log(o);
  // o.msg.age = 20;
  // console.log(obj);

  // 用ES6语法糖：Object.assign()来实现浅拷贝
  Object.assign(o, obj);
  console.log(o);
  o.msg.age = 20;
  console.log(obj);
</script>
</body>
</html>
