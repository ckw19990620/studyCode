<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<button>点击抽奖</button>
<script>
  // min - max  随机数
  // Math.random()  [0,1)
  function rand(min, max){
    return Math.ceil(Math.random() * (max - min + 1) + min-1)
  }
  const btn = document.getElementsByTagName('button');
  btn[0].addEventListener('click', function () {
    // setTimeout(() => {
    //   let n = rand(1,100);
    //   console.log(n);
    //   if (n <= 30){
    //     alert('恭喜中奖')
    //   } else {
    //     alert('再接再厉')
    //   }
    // })
    const p = new Promise((resolve, reject) => {
      setTimeout(() => {
        let n = rand(1,100);
        console.log(n);
        if (n <= 30){
          resolve(n);
        } else {
          reject(n);
        }
      },200)
    })
    console.log(p);
    p.then((res)=>{
      alert(`恭喜中奖,中奖号码为${res}`)
    }, (res)=>{
      alert(`再接再厉,号码为${res}`)
    })
  })
</script>
</body>
</html>
