<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>能否执行多个回调</title>
</head>
<body>
<script>
  let p = new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve('success')
    },1000)
  })
  // 指定回调函数 -1
  p.then(value => {
    console.log(value)
  })
  // 指定回调函数 -2
  p.then(value => {
    console.log(value)
  })
</script>
</body>
</html>
