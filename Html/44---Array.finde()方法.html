<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array.find()方法</title>
</head>
<body>
<script>
    let arr = [
        {
        id: 0,
        name: 'zs'
        },
        {
            id: 1,
            name: 'ls'
        },
        {
            id: 2,
            name: 'ww'
        }];
    let res = arr.find(item => item.id === 2);
    console.log(res);
</script>
</body>
</html>
