<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>解构赋值</title>
</head>
<body>
<script>
    // let [a,b,c] = [1,2,3];
    // console.log(a);
    // console.log(b);
    // console.log(c);
    // console.log(d);     //解构不成功，报undefined


    let person = {name:'zhangsan', age: 18};
    let {name, age} = person;
    console.log(name);      //zhangsan
    console.log(age);
    let {name: myName, age: myAge} = person;
    console.log(myName);
    console.log(myAge);
</script>
</body>
</html>
