<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型链成员查找规则</title>
</head>
<body>
<script>
    function Star (uname,age) {
        this.name = uname;
        this.age = age
    }
    Star.prototype.sing = function () {
        console.log('我会唱歌');
    };
    Star.prototype.sex = '女';
    // Object.prototype.sex = '人'
    var ldh = new Star('刘德华', 33);
    ldh.sex = '男';
    console.log(ldh.sex);
    console.log(Object.prototype);
    console.log(Star.prototype);
    console.log(ldh);
</script>
</body>
</html>
