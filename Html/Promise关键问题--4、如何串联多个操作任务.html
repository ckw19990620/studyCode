<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>如何串联多个操作任务</title>
</head>
<body>
<script>
  let p = new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve('ok');
    },100)
  })
  p.then(value => {
    return new Promise((resolve, reject) => {
      resolve('success')
    })
  }).then(value => {
    console.log(value)    // success
  }).then(value => {
    console.log(value);   // undefined
  })
</script>
</body>
</html>
