<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则表达式</title>
</head>
<body>
<script>
    // 利用RegExp对象来创建正则表达式
    let regexp = new RegExp('/123/');
    console.log(regexp);
    // 利用字面量创建正则表达式
    let reg = /123/;

    // test方法用来检测字符串是否符合正则表达式要求的规范
    console.log(reg.test(123));
    console.log(reg.test('abc'));
</script>
</body>
</html>
