<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6类的本质</title>
</head>
<body>
<script>
    //  ES6之前通过 构造函数+原型对象 实现面向对象变成
    // 1、构造函数有原型对象prototype
    // 2、构造函数原型对象prototype里面有constructor指向构造函数本身
    // 3、构造函数可以通过原型对象添加方法
    // 4、构造函数创建的实例对象里面有__proto__原型指向构造函数的原型对象
    class Star{

    }
    console.log(typeof Star);
    //  ES6之后通过 类 实现面向对象编程
    //  1、类也有原型对象prototype
    console.log(Star.prototype);
    // 2、类的原型对象prototype里面也有constructor指向构造函数本身
    console.log(Star.prototype.constructor);
    // 3、类也可以通过原型对象添加方法
    Star.prototype.sing = function (){
        console.log('我会唱歌')
    }
    let ldh = new Star();
    console.dir(ldh);
    // 5、类创建的实例对象也有__proto__原型指向类的原型对象
    console.dir(ldh.__proto__ === Star.prototype);
    // 所以ES6的类就是语法糖
</script>
</body>
</html>
