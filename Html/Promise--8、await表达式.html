<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>async函数</title>
</head>
<body>
<script>
  async function main () {
    let p = new Promise((resolve, reject) => {
      // resolve('ok')
      reject('Err')
    })
    try {
      let res = await p
    } catch (e) {
      console.log(e);
    }
  }
  main();
</script>
</body>
</html>
