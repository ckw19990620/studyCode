<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>扩展运算符</title>
</head>
<body>
<div>1</div>
<div>2</div>
<div>3</div>
<script>
    let divs = document.getElementsByTagName('div');
    console.log(divs);
    let divS = [...divs];
    console.log(divS);
</script>
</body>
</html>
