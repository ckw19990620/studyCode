<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>如何中断 Promise 链</title>
</head>
<body>
<script>
  let p = new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve('ok');
    },100)
  })
  p.then(value => {
    console.log(111);
  }).then(value => {
    // console.log(222)
    // 有且只有一种方式，返回一个 pending 状态的 Promise 对象
    return new Promise((resolve, reject) => {})
  }).then(value => {
    console.log(333);
  }).catch(reason => {
    console.log(reason);
  })
</script>
</body>
</html>
