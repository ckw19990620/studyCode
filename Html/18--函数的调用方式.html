<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>函数的调用方式</title>
</head>
<body>
<script>
  // 1、普通函数
  function fn() {
    console.log('nb666');
  }

  fn();
  fn.call();
  // 2、对象的方法
  let o = {
    name: 'ckw',
    say: function () {
      console.log('我是o对象的say方法');
    }
  }
  o.say();

  // 3、构造函数
  function Star() {
  }

  new Star();
  // 4、绑定事件函数
  btn.onclick = function () {
    console.log('123123')
  }
  // 5、定时器函数
  setInterval(function () {
  }, 1000);     //每1秒执行一次
  // 6、立即执行函数
  (function () {
    console.log(123);
  })()
  // 立即执行函数会自动调用
</script>
</body>
</html>
