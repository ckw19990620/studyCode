<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>剩余参数</title>
</head>
<body>
<script>
    let sum = (...arg) => {
        let total = 0;
        arg.forEach(item => total += item);
        return total;
    }
    console.log(sum(1, 2));
    console.log(sum(1, 2, 3, 4));


    let arr = [1, 2, 3, 5, 6, 8];
    let [arg1, ...arg2] = arr;
    console.log(arg1);
    console.log(arg2);
    let total = 0
    arg2.forEach(item => {
        total += item;
        console.log(total);
    })
</script>
</body>
</html>
