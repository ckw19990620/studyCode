<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>利用递归遍历数据</title>
</head>
<body>
<script>
  let data = [
    {
      id: 1,
      name: '家电',
      goods: [
        {
          id: 11,
          gname: '洗衣机'
        },
        {
          id: 22,
          gname: '冰箱',
          goods: [
            {
              id: 111,
              name: '海尔'
            },
            {
              id: 112,
              name: '西门子'
            }
          ]
        }
      ]
    },
    {
      id: 2,
      name: '服饰'
    }
  ]
  // 需要输入id就返回name
  // 利用forEach()遍历数组中的每一个对象
  function getId(json, id) {
    let obj = {}
    json.forEach(item => {
      // console.log(item);
      if (item.id === id) {
        // console.log(item);
        obj = item;
        //    想要里层的id:11/id:12的数据，可以利用递归函数
        //    里面应该有goods这个数组，且数组不为空
      } else if (item.goods && item.goods.length !== 0) {
        // 再调用一次getId
        obj = getId(item.goods, id)
      }
    });
    return obj;
  }

  console.log(getId(data, 1));
  console.log(getId(data, 22));
  console.log(getId(data, 112));
</script>
</body>
</html>
