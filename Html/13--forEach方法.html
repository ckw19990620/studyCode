<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forEach方法</title>
</head>
<body>
<script>
    // forEach方法()
    let arr = [1,2,3];
    let sum = 0
    arr.forEach(function (value, index, array){
        console.log('每个数组的元素' + value);
        console.log('每个数组的索引' + index);
        console.log('原数组:'+array);
        sum += value
    });
    console.log(sum);
</script>
</body>
</html>
