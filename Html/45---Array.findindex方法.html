<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array.findIndex方法</title>
</head>
<body>
<script>
    // findIndex方法用于查找数组成员中第一个符合条件的值的索引，如果查不到则返回-1
    let arr = [1,3,5,6,8,9];

    let res = arr.findIndex(item => item > 5);
    let res1 = arr.findIndex(item => item > 22);

    console.log(res);       // 3
    console.log(res1);      // -1


    let arr1 = [
        {
            id: 0,
            name: 'qwe'
        },
        {
            id: 1,
            name: 'asd'
        },
        {
            id: 2,
            name: 'zxc'
        }
    ]

    let rs = arr1.findIndex(item => item.id >1);
    let rs1 = arr1.findIndex(item => item.id >3);

    console.log(rs);        // 2
    console.log(rs1);       // -1
</script>
</body>
</html>
