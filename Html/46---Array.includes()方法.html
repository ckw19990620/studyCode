<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>includes方法</title>
</head>
<body>
<script>
    // 表示某个数组是否包含给定的值，有返回true 没有返回false
    let arr = [1,2,3,4,5];
    console.log(arr.includes(3));   // true
    console.log(arr.includes(6));   // false

</script>
</body>
</html>
