<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型对象中的this指向</title>
</head>
<body>
<script>
    function Star (uname,age) {
        this.name = uname;
        this.age = age
    }
    var that
    Star.prototype.sing = function () {
        console.log('我会唱歌');
        that = this
    };
    var ldh = new Star('刘德华', 33);
    //    1、在构造函数中，this指向实例对象
    ldh.sing();
    //    2、原型对象函数里面的this，指向的是实例对象
    console.log(that === ldh)

</script>
</body>
</html>
